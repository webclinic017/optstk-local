<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta http-equiv="refresh" content="10"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>long_short</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <style>
        body {
            background-color: #DADED4;
        }


        â€‹.fixwidth {
            min-width: 80px;
            max-width: 80px;
        }

        .navbar {
            height: 100px;
        }

        .navbar-custom {
            background-color: #696969;
        }

        table {
            border-collapse: separate;
            border-spacing: 50px 0;
        }

        td {
            padding: 5px 0;
        }
    </style>
</head>




<body>

    <div class="data" style="margin-left: 250px;">

        <h1 style="margin-left: 250px;"> <a href="/"> GO HOME</a> </h1>

        <table>
            {%- for itemsa in stocklist|batch(7) %}
            <tr>
                {% for item in itemsa %}
                <td>
                    <a href={{item}} target="_blank">{{item}}</a>

                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>


    </div>

    <script>
        var stocklist =  {{stocklist|tojson|safe}};
        console.log(stocklist)
             if(stocklist.length === 0)
        {
            window.close();
        }
        for (let i = 0; i < stocklist.length; i++) {
                // console.log(stocklist[i]);
                window.open(stocklist[i], '_blank');
            }
    </script>


</body>

</html>
